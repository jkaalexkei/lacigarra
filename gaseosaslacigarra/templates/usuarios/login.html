{% load static %}
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <title>
      {% block title %}
          Inicio de Sesión
      {% endblock  %}
    </title>
  
    
  </head>
  <body>
    <main id="principal" class="container-fluid d-flex align-items-center justify-content-center vh-100 border">
      
      
        
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-8">
          <div class="container bg-fondo p-4 rounded-3 ">
            {% if messages %}

                      {% for mensaje in messages %}
                        <div class="alert {% if mensaje.tags == 'success'%}alert-success{%else%}alert-danger{%endif%} alert-dismissible fade show" role="alert">
                          {{ mensaje }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endfor %}
                      
              {% endif %}
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 pt-2">
                  <img src="{% static 'img/lacigarra.png' %}" class="img img-fluid rounded mb-4" alt="...">
                  <p class="fs-2 text-center fw-bolder text-white">Acceso Clientes</p>

                  <form class="text-center" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <input type="text" name="usuario" class="form-control rounded-pill fs-4 fw-bolder" id="exampleInputText1" placeholder="Usuario">
                      
                    </div>
                    <div class="mb-3">
                      <input type="password" name="password" class="form-control rounded-pill fs-4 fw-bolder mb-3" id="exampleInputPassword1" placeholder="Contraseña">
                      <label class="form-label"><a href="" class="text-dark">¿Olvidaste la Contraseña?</a></label>
                    </div>
                    <div class="mb-3">
                      <button id="boton" type="submit" class="btn text-white w-75 rounded-pill fs-4 fw-bolder text-center">Iniciar Sesión</button>
                    </div>
                    
                    
                  </form>

              </div>

            </div>

          </div>

        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
    
</html>
